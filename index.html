<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="overflow">
       <nav>
           <ul>
               <li>A propos</li>
               <li>Services</li>
               <li>Contact</li>
           </ul>
       </nav>
    </header>
    <div id="container">
        <section id="accueil" class="overflow">
            <h1>ISEAU
                Fûté</h1>
            <figure class="logo_acc"><img src="images/Big_B.svg" alt="logo"></figure>
        </section>
         <section id="contact">
             <h2>Contact</h2>

             <form id="inscription" action="" onsubmit="Submit()" method="">
                <div id="ident">
                    <div class="width45_100">
                        <label for="name">Nom ou raison social</label>
                        <input type="text" id="name" name="name"   required>
                    </div>
                    <div class="width45_100">
                        <label for="firstname">Prénom</label>
                        <input type="text" id="firstname" name="firstname" >
                    </div>
                </div>
                
                <div class="top10px">
                    <label for="email">Mail</label>
                    <input id="email" type="email" name="email"  required>
                </div>
                <div class="">
                    <label for="objet">Objet</label>
                    <input id="objet" type="text"  name="objet"  required>
                    <small class="help-block" id="password-text"></small>
                </div>
                <div class="top10px">
                    <label for="message">Message</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                
                    
                <div id="check"  class="overflow">
                    <input id="robot" type="checkbox" name="robot" class="chekbox"  required>
                    <label for="robot" class="">Je ne suis pas un robot</label>
                </div>
                   
                <div class="flex top10px">
                    <button id="reset" type="reset" class="" onclick="Submit()">Effacer</button>
                    <button id="submit" type="submit" class="" onclick="Submit()">Envoyer</button>
                </div>  
                
            </form>
         </section>   
    </div>

</body>
</html>
